<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>URL Shortener</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="title"><h1>CYG4N's URL shortener</h1></div>
        <div class="desc">A webpage created to make your url's shorter!</div>
      </div>
      <div class="mainContent">
        <div id="inputBox" class="myBox">
          <h2>Type URL that you want to short here</h2>
          <input id="URLbox" type="url" value="https://github.com/Michota/urlshortener" placeholder="https://example.com/subpage.html" />
          <button id="shortButton">Make my link shorter</button>
        </div>
        <div id="results" class="myBox hidden">
          <h2>Congratulations!</h2>
          <h3>Shortened link: <a id="shortenedLink" onclick="copyText()" href="#">xd.pl</a></h3>
          <h3>Another shortened link: <a id="shortenedLink3" onclick="copyText()" href="#">xd.pl</a></h3>
          <h4>Original link: <a id="originalLink" onclick="copyText()" href="#">xd.pl</a></h4>
        </div>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
